<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown-JS</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="gift.jpeg" alt="gift picture" />
      </article>
      <!-- Info -->
      <article class="gift-info">
        <h3>Old iphone giveaway</h3>
        <h4 class="giveaway">
          giveaway ends ond Tuesday, 31 December 2025, 05:00 pm
        </h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero ipsa
          ullam aliquam aspernatur amet vel.
        </p>
        <div class="deadline">
          <!-- Days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of item -->
          <!-- Days -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of item -->
          <!-- Days -->
          <div class="deadline-format">
            <div>
              <h4 class="mins">34</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of item -->
          <!-- Days -->
          <div class="deadline-format">
            <div>
              <h4 class="secs">34</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of item -->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
